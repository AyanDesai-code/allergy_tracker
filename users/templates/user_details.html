



<!DOCTYPE html>
{% load static %}

<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AllergyTracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> 
</head>
<body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/logo.png' %}" width="60" height="60" class="d-inline-block align-text-top">
    </a>

    <!-- Collapsible menu button (mobile) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav contents -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left-side nav links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#createAllergyModal">
            Create Allergy
        </button>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createAccountModal">
            Create Restaurant
      </button>
      </ul>
    
       <form class="d-flex mx-auto" role="search">
        <input class="form-control me-2" type="search" placeholder="Search for Restaurants..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!-- Buttons FAR FAR right -->
       <p>Auth0 Domain: {{ AUTH0_DOMAIN }}</p>

      <div class="d-flex ms-auto">
        <button type="button" class="btn btn-outline-primary me-2" id="auth0LoginButton">
          Login
        </button>

        <button type="button" class="btn btn-primary" id="auth0SignupButton">
          Create Account
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <!-- First Card: Nuts -->
    <div class="col-md-3">
      <div class="card mb-3">
        <img src="{% static 'images/Nuts.jpg' %}" class="card-img-top" alt="Nuts">
        <div class="card-body">
          <h5 class="card-title">Nuts</h5>
          <span class="badge bg-danger">Severe</span>
        </div>
      </div>
    </div>

    <!-- Second Card: Gluten -->
    <div class="col-md-3">
      <div class="card mb-3">
        <img src="{% static 'images/gluten.jpg' %}" class="card-img-top" alt="Gluten">
        <div class="card-body">
          <h5 class="card-title">Gluten</h5>
          <span class="badge bg-warning">Moderate</span>
        </div>
      </div>
    </div>

    <!-- Third Card: Dairy -->
    <div class="col-md-3">
      <div class="card mb-3">
        <img src="{% static 'images/dairy.png' %}" class="card-img-top" alt="Dairy">
        <div class="card-body">
          <h5 class="card-title">Dairy</h5>
          <span class="badge bg-success">Mild</span>
        </div>
      </div>
    </div>

<!-- Fourth Card: Fish -->
    <div class="col-md-3">
      <div class="card mb-3">
        <img src="{% static 'images/fish.jpg' %}" class="card-img-top" alt="Fish">
        <div class="card-body">
          <h5 class="card-title">Fish</h5>
          <span class="badge bg-danger">Severe</span>
        </div>
      </div>
    </div>







    
  </div>
</div>





    







 











<!-- Create Allergy Modal -->
<div class="modal fade" id="createAllergyModal" tabindex="-1" aria-labelledby="createAllergyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="createAllergyModalLabel">Add New Allergy</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Modal Body: Form -->
      <div class="modal-body">
        <form id="createAllergyForm" method="POST" ">
          {% csrf_token %}

          <!-- Allergy Dropdown -->
          <div class="mb-3">
            <label for="allergy_name" class="form-label">Allergy</label>
            <select class="form-select" id="allergy_name" name="allergy_name" required>
              <option value="">Select an allergy</option>
              <option value="Nuts">Nuts</option>
              <option value="Fish">Fish</option>
              <option value="Dairy">Dairy</option>
              <option value="Eggs">Eggs</option>
              <option value="Gluten">Gluten</option>
              <!-- Add more allergies as needed -->
            </select>
          </div>

          <!-- Allergy Test Value -->
          <div class="mb-3">
            <label for="allergy_value" class="form-label">Allergy Test Value</label>
            <input type="number" step="0.01" class="form-control" id="allergy_value" name="allergy_value" placeholder="Enter test value" required>
          </div>

        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="createAllergyForm" class="btn btn-primary">Add Allergy</button>
      </div>

    </div>
  </div>
</div>

<script>
  const auth0Domain = "{{ AUTH0_DOMAIN }}";         // from Django settings
  const auth0ClientId = "{{ AUTH0_CLIENT_ID }}";    // from Django settings
  const redirectUri = "{{ AUTH0_CALLBACK_URL }}";   // from Django settings

  document.getElementById('auth0SignupButton').addEventListener('click', () => {
    const url = `https://${auth0Domain}/authorize?` +
                `client_id=${auth0ClientId}&` +
                `response_type=code&` +
                `scope=openid profile email&` +
                `redirect_uri=${redirectUri}&` +
                `screen_hint=signup`;
    window.location.href = url;  // redirects the user to Auth0 Universal Login signup
    });


      // Login button
  document.getElementById('auth0LoginButton').addEventListener('click', () => {
    const url = `https://${auth0Domain}/authorize?` +
                `client_id=${auth0ClientId}&` +
                `response_type=code&` +
                `scope=openid profile email&` +
                `redirect_uri=${redirectUri}`;
    window.location.href = url;
  });



</script>






</body>
</html>
